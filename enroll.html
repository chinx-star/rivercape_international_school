<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enroll | Rivercape International School</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Rivercape_International_School_logo.png" type="image/png" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="subpage-hero">
    <div class="hero-overlay"></div>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="Rivercape_International_School_logo.png" alt="Rivercape International School Logo" />
        </a>
      </div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hero-text" data-aos="zoom-in">
      <h1>Enroll Your Child</h1>
      <p>Apply for admission at Rivercape International School</p>
    </div>
  </header>

  <!-- ENROLLMENT FORM -->
  <section class="section light-bg" data-aos="fade-up">
    <div class="container">
      <form id="enrollForm" class="enroll-form">
        <div class="form-group">
          <label for="parentName">Parent / Guardian Name *</label>
          <input type="text" id="parentName" required />
        </div>

        <div class="form-group">
          <label for="childName">Child’s Full Name *</label>
          <input type="text" id="childName" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" required />
        </div>

        <div class="form-group">
          <label for="grade">Desired Grade</label>
          <select id="grade" required>
            <option value="ECD">ECD</option>
            <option value="Primary">Primary</option>
            <option value="O-Level">O-Level</option>
            <option value="A-Level">A-Level</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Additional Info</label>
          <textarea id="message" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
        <p id="formMessage"></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Rivercape International School. All rights reserved.</p>
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/263783574030?text=Hello%20Rivercap%20International%20School%2C%20I%20would%20like%20to%20inquire%20about%20enrollment."
     class="whatsapp-float" target="_blank" aria-label="Chat with us on WhatsApp">
    <img src="images/phone-call.png" alt="Chat on WhatsApp" />
    <span class="whatsapp-tooltip">Chat with us on WhatsApp</span>
    <span class="whatsapp-mobile-label">Contact Us</span>
  </a>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true, easing: "ease-in-out" });
  </script>
</body>
</html>
